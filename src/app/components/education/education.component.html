<div class="container spaces">
    <h1>Educaci√≥n</h1>
    <!--Card-->
  <div class="container">
    <div class="row">
      
      <div class="col-md-6 sm-12" *ngFor="let e of educationItem">
        <div class="card mb-3" style="max-width: 800px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="../../../assets/utn.frcu.png" class="img-fluid center-block" alt="Company Logo">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{e.institute_name}}</h5>
                  <h6 class="card-title">{{e.course_name}}</h6>
                  <p class="card-text">{{e.description}}</p>
                  <p class="card-text"><small class="text-muted">{{e.start_date}} a {{e.finish_date}}</small></p>
                </div>
              </div>
            </div>
        </div>
    </div>
    </div>
  </div>
